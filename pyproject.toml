[project]
name = "loan-defenders-workspace"
version = "0.1.0"
description = "ðŸ¦¸â€â™‚ï¸ Loan Defenders - Multi-Agent Loan Processing Monorepo"
authors = [
    { name = "niksacdev", email = "niksac@microsoft.com" }
]
readme = "README.md"
requires-python = ">=3.10"

# Workspace configuration for monorepo
[tool.uv.workspace]
members = ["apps/api"]

# Shared development dependencies for entire workspace
[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pytest-cov>=7.0.0",
    "mkdocs-material>=9.6.21",
]

# Shared tooling configuration across all apps
[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
extend-select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.ruff.lint.isort]
known-first-party = ["loan_defenders"]
known-third-party = ["agents"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.black]
line-length = 120
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "performance: marks tests as performance tests",
    "slow: marks tests as slow running",
]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--disable-warnings",
]

# Coverage configuration (shared across workspace)
[tool.coverage.run]
source = ["loan_defenders"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/.venv/*",
    "*/examples/*",
    "*/scripts/*",
    "*/docs/*",
]
parallel = true

[tool.coverage.paths]
source = [
    "loan_defenders/",
    "/workspaces/loan-defenders/apps/api/loan_defenders/",
    "*/loan_defenders/",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
skip_empty = false
fail_under = 85.0
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "def __repr__",
    "if self\\.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if False:",
    "if __name__ == .__main__.:",
    "@(abc\\.)?abstractmethod",
    "if TYPE_CHECKING:",
    "pragma: (.*\\s)?platform",
]

[tool.coverage.html]
directory = "htmlcov"
title = "Loan Defenders Coverage Report"
show_contexts = true

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.json]
output = "coverage.json"
show_contexts = true
